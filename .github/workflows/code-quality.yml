name: Code Quality Check

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup minimal environment variables
        run: |
          echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup minimal environment variables
        run: |
          echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Check code formatting
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup minimal environment variables
        run: |
          echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup minimal environment variables
        run: |
          echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Build application
        run: npm run build
